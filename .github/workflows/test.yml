name: Webdriverio Test
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install
          run: npm ci
        - name: Run test
          run: npm run wdio
        - uses: actions/upload-artifact@v4
          if: always()
          with:
            name: logs
            path: logs